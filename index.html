<!DOCTYPE html>
<html lang="es">
<head>
           
  <title>Pagina Perros</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-bottom: 200px; /* Puedes ajustar este valor según tus preferencias */
    }

    .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
   
 
<div class="container">
  <h2 class="text-center">Pastor Alemán</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center"></h5>
      <p class="card-text text-center">Haz click en la imagen para saber un poco mas acerca de los pastores alemanes!</p>
      <div class="text-center">
        <div class="text-center">
          <a href="pastoraleman.html">
            <img src="PastorAleman.jpg" class="img-fluid" alt="Pastor Alemán">
          </a>         
        </div>        
      </div>
    </div>
  </div>
</div>

<div class="container">
    <h2 class="text-center">Sharpei</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text text-center">Haz click en la imagen para saber un poco mas acerca de los Sharpei!</p>
        <div class="text-center">
          <a href="sharpei.html">
            <img src="sharpei.jpg" class="img-fluid " alt="Sharpei">

        </div>       
      </div>     
    </div>
  </div>

  <div class="container">
    <h2 class="text-center">Pug</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text text-center">Haz click en la imagen para saber un poco mas acerca de los Pug!</p>
        <div class="text-center">
          <a href="pug.html">
            <img src="Pug.jpg" class="img-fluid center" alt="Pug">   
          </a> 
        </div>       
      </div>
    </div>
  </div>

  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Pug.jpg" alt="Los Angeles" width="550" height="250">
      </div>
      <div class="carousel-item">
        <img src="Pug1.jpeg" alt="Chicago" width="550" height="250">
      </div>
      <div class="carousel-item">
        <img src="Pugloco.jpg" alt="New York" width="550" height="250">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
